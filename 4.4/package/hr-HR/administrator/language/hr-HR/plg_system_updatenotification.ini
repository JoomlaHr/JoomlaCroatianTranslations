PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Vrati na zadane postavke (6 sati)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>U Vašoj konfiguraciji instalatora postavili ste opciju Predmemorija ažuriranja (u satima) na 0, što znači da Joomla ne predmemorira ažuriranje. To znači da bi se e-pošta trebala slati pri svakom posjetu stranici, ali to nije moguće. Molimo povećajte vrijednost (6 je zadano) ili potvrdite da Joomla! obavijest o ažuriranju Vam nikada neće slati e-poštu.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ovaj dodatak periodično provjerava dostupnost novih verzija sustava Joomla!. Kada se pronađe, poslat će Vam e-poštu podsjećajući Vas na ažuriranje. E-poštu možete prilagoditi u Sustav &rarr; Predlošci pošte."
