PLG_TWOFACTORAUTH_TOTP="Dvofaktorska autentikacija - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste unijeli valjani sigurnosni kôd. Provjerite postavke aplikacije Google Authenticator i pobrinite se da se vrijeme na uređaju podudara s vremenom na poslužitelju."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ova funkcionalnost omogućuje vam korištenje aplikacije Google Authenticator ili kompatibilne aplikacije kao što je FreeOTP za dvofaktorsku autentikaciju. Pored korisničkog imena i lozinke trebate upisati i sigurnosni kôd od šest znamenki kako biste se mogli prijaviti na sjedište. Sigurnosni kôd se mijenja svakih 30 sekundi. Time se pruža dodatna zaštita od neovlaštene prijave na vaš korisnički račun čak i ako napadač posjeduje vašu lozinku."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Omogući dvofaktorsku autentikaciju"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! dolazi s ugrađenim sustavom dvofaktorske autentifikacije. Osigurava Vašu prijavu na web-mjesto sekundarnim tajnim kodom koji se mijenja svakih 30 sekundi. Možete koristiti svoj mobilni uređaj i aplikaciju <a href="https://en.wikipedia.org/wiki/Google_Authenticator" target="_blank" rel="noopener noreferrer">Google Authenticator</a> za generiranje tog koda.</p><p>Odabirom gumba ispod:</p><ul><li>Joomla! će omogućiti dodatke za dvofaktorsku autentifikaciju</li><li>Dvofaktorska autentifikacija bit će dostupna svim korisnicima.</li><li>Svaki korisnik može konfigurirati dvofaktorsku autentifikaciju u Detaljima korisnika.</li><li>Uvijek možete onemogućiti dodatak za dvofaktorsku autentifikaciju ili ga konfigurirati samo za korištenje u pozadini.</li><li>Bit ćete preusmjereni na stranicu svog korisničkog profila gdje možete pronaći više informacija o dvofaktorskoj autentifikaciji i omogućiti je za svoj korisnički račun.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Dvofaktorska autentikacija je dostupna"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administracija (sučelje za upravljanje)"
