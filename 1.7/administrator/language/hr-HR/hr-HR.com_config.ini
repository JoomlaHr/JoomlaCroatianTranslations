JLIB_RULES_SETTING_NOTES="1. Ako promijenite postavku, to će se primijeniti na ovu i sve podređene grupe, komponente i sadržaje. Napominjemo da:<br /><em>Naslijeđen</em> znači da će se koristiti dopuštenja nadređene kategorije ako ona postoji ili ona od komponente ako ne postoji nadređena kategorija.<br /><em> Odbijen</em> znači da bez obzira na postavke nadređene kategorije, grupa koja se uređuje ne može izvršiti radnju unutar kategorije.<br /><em>Dopušten</em> znači da će grupa koja se uređuje moći izvršiti tu radnju za ovu kategoriju (no ako je to u sukobu s postavkom nadređene kategorije ili s postavkom komponente, to neće imati nikakva utjecaja: sukob će se naznačiti pomoću <em>Nije dopušten (zaključan)</em> pod Izračunatim postavkama).<br />2. Ako odaberete novu postavku, kliknite <em>Spremi</em> kako biste osvježili izračunate postavke."