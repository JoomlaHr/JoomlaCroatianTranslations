INSTL_SITE_METADESC_LABEL="Meta opis"
INSTL_SITE_METADESC_TITLE_LABEL="Upišite opis cjelokupnog Web sitea koje će se koristiti od strane tražilica. Općenito, optimalno je unijeti maksimalno 20 riječi."
INSTL_SITE_METAKEYS_LABEL="Meta ključne riječi"
INSTL_SITE_METAKEYS_TITLE_LABEL="Upišite ključne riječi i izraze koji najbolje opisuju vaš Web site. Ključne riječi i izraze odvajajte zarezom."
INSTL_SITE_CONF_TITLE="Potvrdi e-mail i lozinku Administratora."
INSTL_SITE_CONF_DESC="Unesite svoju e-mail adresu. Ovo će biti e-mail adresa Super Administratora web sitea.<br />Unesite novu lozinku, a zatim je potvrdite u odgovarajućim poljima. Možete promijeniti osnovno korisničko ime <strong>admin</strong>. To će biti Korisničko ime i lozinka koje ćete koristiti za prijavu u Administratorsku Kontrolnu ploču na kraju instalacije.<br />Ukoliko migrirate možete zanemariti ovo poglavlje. Vaše trenutne postavke biti će automatski migrirane."
INSTL_SITE_LOAD_SAMPLE_TITLE="Učitavanje primjera"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Važno!</strong>: Posebno se preporučuje instalacija osnovnih primjera novim Joomla! korisnicima. Da bi to učinili kliknite na dugme prije nego krenete na sljedeći korak."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Primjeri podataka:</strong> Prije napuštanja instalacije možete popuniti bazu sitea podacima. Postoje dva načina da to učinite:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Osnovni primjeri podataka</strong> mogu biti uneseni. Da biste to učinili provjerite da je u padajućoj listi prikazano Default English (GB) Sample data i pritisnete Instalacija Primjera podataka."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Prilagođeni primjeri podataka</strong> mogu biti uneseni. Da biste to učinili odaberite jedan od dostupnih primjera iz padajuće liste i pritisnite Instalacija Primjera podataka."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Čista Instalacija</strong>: Želite li izvršiti čistu instalaciju, unesite naziv sitea, administrator e-mail i odaberite lozinku. Zatim prijeđite na završni korak klikom na <em>Dalje</em>."
