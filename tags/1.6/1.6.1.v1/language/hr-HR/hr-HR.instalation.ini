INSTL_DATABASE_TITLE="Postavke Konekcije"
INSTL_DATABASE_DESC="<p>Joomla! web site pohranjuje sve svoje podatke u bazu podataka. Ovaj ekran daje instalacijskom programu informacije potrebne za stvaranje baze podataka.</p><p>Ako Joomlu instalirate na udaljenom web serveru, morat ćete dobaviti ove podatke od svog hostera.</p><p>Neki web hosteri zahtijevaju kreiranje baze podataka prije instalacije Joomle. Ako dobijete poruku "_QQ_"Ne mogu se spojiti na bazu podataka"_QQ_", provjerite da li su vaše korisničko ime i lozinka ispravni. Ako i dalje dobivate ovu poruku, provjerite sa svojim hosterom trebate li kreirati bazu podataka prije instalacije Joomle.</p>"
INSTL_AUTOFIND_FTP_PATH="Automatsko traženje FTP Putanje"
INSTL_FTP="FTP Konfiguracija"
INSTL_FTP_DESC="<p>Na nekim serverima možda ćete morati popuniti FTP podatke za završetak instalacije. Ukoliko imate poteškoća završiti instalaciju bez unošenja ovih podataka provjerite s hosterom kako bi utvrdili da li je to neophodno.</p><p>Iz sigurnosnih razloga najbolje je kreirati zasebni FTP korisnički račun koji ima pristup samo Joomla! instalaciji, a ne čitavom web serveru. Vaš hoster može Vam s ovime pomoći.</p><p><b>Napomena:</b> Ukoliko instalirate na Windows operativni sustav FTP layer <strong>nije</strong> obavezan.</p>"
