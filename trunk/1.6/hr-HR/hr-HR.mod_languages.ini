MOD_LANGUAGES_XML_DESCRIPTION="Ovaj modul prikazuje listu raspoloživih Jezika Sadržaja (definiran i prikazan na kartici Upravljanja Jezicima Sadržaja) za prebacivanje među njima kada se Joomla želi koristiti za višejezični site. <br />-- Plugin 'Sustav - Filter Jezika' treba biti objavljen.--<br /> Pri promjeni jezika, modul preusmjerava na Naslovnicu definiranu za određeni jezik. Potom će navigacija biti kako je definirana za odabrani jezik.<br />Ako je plugin <strong>'Sustav - Filter Jezika'</strong> odjavljen, to može imati neželjene rezultate.<br /><strong>Postupak:</strong><br />1. Otvorite karticu Upravljanja Jezicima Sadržaja i provjerite jesu li jezici koje želite koristiti u sadržajima objavljeni te imaju li kôd jezika za URL i prefix slike korištene u prikazu modula.<br />2. Kreirajte Naslovnicu dodjeljujući jezik izborničkoj stavci i definiranjem Osnovne Naslovnice za svaki objavljeni jezik sadržaja.<br />3. Nakon toga možete dodijeliti jezik bilo kojem Članku, Kategoriji, Modulu, Izvoru vijesti i Web linkovima u Joomli.<br /> 4. Uvjerite se, jesu li modul i plugin objavljeni."