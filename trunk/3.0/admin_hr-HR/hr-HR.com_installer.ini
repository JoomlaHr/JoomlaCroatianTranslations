COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ovaj prozor vam dozvoljava da pronađete dodatke koji nisu prošli normalni instalacijski proces. <br />Na primjer, neki dodaci imaju prevelike datoteke za učitavanje preko web sučelja zbog ograničenja web hosting okruženja. Pomoću ove opcije možete učitati datoteke dodatka direktno na vaš web server pomoću drugih načina poput FTP ili SFTP i spremiti ih u odgovarajući direktorij. <br />Zatim možete koristiti Pronađi opciju da pronađete novo učitane dodatke i aktivirate ih u vašoj Joomla! instalaciji. <br />Pomoću Pronađi opcije možete pronaći i instalirati nekoliko dodataka odjednom."
